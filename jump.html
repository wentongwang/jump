<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Jump</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link rel="stylesheet" href="css/jump.css">
	</head>
	<body>
		<div class="mask">
			<div class="content">
				<div class="score-container">
					<p class="title">本次得分</p>
					<h1 class="score">0</h1>
				</div>
				<button class="restart">
				重新开始
				</button>
			</div>
		</div>
		<div class="info">
			<div class="score-gaming">
				得分：<span class="score-current">0</span>
			</div>
		</div>
		<div id="rank">
		  	<img src="./res/Rankings.png">
		  	<span>排行榜 ></span>
		</div>
		<div class="rank-mask"></div>
		<div class="rank-list">
			<div class="rank-close">×</div>
			<div class="list-head"> 
				&nbsp;&nbsp;&nbsp;游戏排行榜
			</div>
			<div class="list-container"></div>
			<div class="my-list">
				<div class="list-item item-odd">
					<div class="item-num"></div>
					<div class="item-name"></div>
					<div class="item-score"></div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.11.0.min.js" charset="utf-8"></script>
		<script src="js/three.min.js"></script>
		<script src="js/game.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
